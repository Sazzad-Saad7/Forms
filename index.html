<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forms</title>
	<link rel="stylesheet"  href="css/style.css">


</head>
<body>
	<form action="#" method="get"
	enctype="multipart/form-data">
<label for="first_name">First Name:</label> <br>
<input type="text" placeholder="Type your first name" name="first_name" id="first_name" class="first_name"> 

<br><br>
<label for="last_name">Last Name:</label> <br>
<input type="text" placeholder="Type your last name" name="last_name" id="last_name" class="last_name">

<br><br>
<label for="email">Email Adress:</label> <br>
<input type="text" placeholder="Type your email Adress" name="email" id="email" class="email">

<br><br>
<label for="password">Password:</label> <br>
<input type="password" placeholder="Type your password"name="password" id="password" class="password">

<br><br>
<label for="gender">Gender:</label> <br>
<input type="radio" value="Male"  name="gender" id="gender" class="gender"><span>Male</span>
<input type="radio" value="Female" name="gender" id="gender" class="gender"><span>Female</span>

<br><br>
<label for="">Education Qualification:</label> <br>
<input type="checkbox" value="SSC"  name="SSC" id="SSC" class="gender"><span>SSC</span>
<input type="checkbox" value="HSC"  name="HSC" id="HSC" class="gender"><span>HSC</span>

<input type="checkbox" value="B.Sc"  name="B.Sc" id="B.Sc" class="B.Sc"><span>B.Sc</span>
<input type="checkbox" value="M.Sc"  name="M.Sc" id="M.Sc" class="M.Sc"><span>M.Sc</span>

<br><br>
<label for="message">Your message:</label> <br>
<textarea name="" id="" cols="50" rows="10" placeholder="Type your message here" name="message" id="message" class="message"></textarea>
<br><br>

<button type="submit">Submit</button> 
<button type="reset">Reset</button>
</form>
</body>
</html>
